<div>
    <span class="header">About me</span>
    <mat-card class="container-content">
        <mat-card-content>
            <div class="parent">
                <div class="child"><img class="circle-img" src="assets/joey.jpg" height="250px"></div>
                <div class="child">
                    <p>Hi! My name is Joey. I am a full-stack software engineer with more than 3 years of working
                        experience. I know..
                    </p>
                    <mat-chip-listbox>
                        <mat-chip *ngFor="let tag of tags">
                            {{tag}}
                        </mat-chip>
                    </mat-chip-listbox>
                    <p>... and many more! I consider myself a fast learner and enjoy picking up new
                        skillsets.</p>
                </div>
            </div>
        </mat-card-content>
    </mat-card>

</div>
